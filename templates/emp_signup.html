{% extends 'base.html' %}
{% load static %}
    {% block title %} Employee Signup Form {% endblock title %}
{% block content %}
    <form method="post">
    {% csrf_token %}
    <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Sign up</h1>

                    <input  
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="email"
                         placeholder="Email" />

                    <input  
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="department"
                         placeholder="Department" />


                    <input  
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password1"
                         placeholder="Password" />


                    <input  
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password2"
                         placeholder="Confirm Password" />


                    <button type="submit" value="Submit" class="transition duration-200 bg-green-500 hover:bg-green-600 focus:bg-green-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                         <span class="inline-block mr-2">Create Account</span>
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                         </svg>
                     </button>

                    <div class="text-center text-sm text-grey-dark mt-4">
                        By signing up, you agree to the 
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            Terms of Service
                        </a> and 
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            Privacy Policy
                        </a>
                    </div>
                </div>

                <div class="text-grey-dark mt-6">
                    Already have an account? 
                    <a class="no-underline border-b border-blue text-blue" href="../login/">
                        Log in
                    </a>.
                </div>
            </div>
        </div>
    </form>
    

{% endblock content %}
